<app-header (keywordChange)="doSearch($event)" [(keyword)]="keyword"></app-header>

<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font" [title]="title">{{title}}</h1>
      <p [innerHTML]="subtitle"></p>
      <p>{{ keyword }}</p>
    </div>
  </div>
  <div class="container page">
    <div class="row">
      <div class="col-md-9">

        <app-articles [list] = searchlist></app-articles>
        <h3 *ngIf="this.searchlist.length === 0" style="text-align: center;">查無資料</h3>

      </div>
      <div class="col-md-3">

        <app-tags></app-tags>

      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
