<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item">
      <a class="nav-link active" href="#">Article List</a>
    </li>
  </ul>
</div>
<ng-container *ngFor="let item of list; let index = index; let first = first; let last = last; let even = even; let odd = odd;">
  <ng-container *ngIf="true">
    <div class="post-preview">
      <div class="post-meta">
        <a href="profile.html">
          <img [src]="item.author.image"/>
        </a>
        <div class="info">
          <a href="profile.html" class="author">{{ item.author.bio }}</a>
          <span class="date">{{ item.createdAt }}</span>
        </div>
        <button class="btn btn-outline-primary btn-sm pull-xs-right">
          <i class="ion-heart"></i> 29
        </button>
      </div>
      <a href="post.html" class="preview-link">
        <h1>({{ index + 1 }}){{ item.title }}</h1>
        <p>{{ item.body }}</p>
        <span>Read more...</span>
      </a>
    </div>
  </ng-container>
</ng-container>
